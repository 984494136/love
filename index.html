<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id='viewport'
          content="width=device-width,initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone = no"/>
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/animate.min.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/public750.js"></script>
    <script src="./js/swiper.animate1.0.3.min.js"></script>
    
    <style>
        body{
            margin: 0;
        }
        html, body {
            position: relative;
            height: 100%;
        }
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 0.48rem;
            background: #fff;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="music">
        <img class="musicIg" src="img/music_off.png">   
        <img class="musicImg" src="img/music1.gif" alt="">
        <audio src="./img/sAr - what for？.mp3" autoplay loop></audio>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide" id="one">
              <div class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
                  <span class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1.3s">I LOVE U</span>
              </div>
              <img class="ani" 
              swiper-animate-effect="rotate" swiper-animate-duration="3s" swiper-animate-delay="1s" src="./img/qbt.png" alt="">
          </div>
          <div class="swiper-slide" id="two">
              <div>
                  <p class="p1 ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.3s" >刚好遇见你</p>
                  <p class="p2 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.3s">Just met you</p>
                  <p class="p1 ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0.3s">徐天儿</p>
            </div>
            <div class="photo ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="1s">
                <img src="./img/photo.png" alt="">
            </div>
            <div class="yizi ani"  swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="2s">
                <img src="./img/yizi.png" alt="">
            </div>
          </div>
          <div class="swiper-slide" id="three">
              <div>
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.3s">与你一见如故，</p>
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="1.3s">是我今生最美丽的相遇。</p>
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="2.3s">那个凌晨一诺相许，</p>
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="3.3s">是黑夜中最永恒的风景。</p>
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="4.3s">没有过多的华丽，</p>
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="5.3s">只有一句我喜欢你，却让彼此牵挂于心。</p>
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="6.3s">一句协议达成，</p>
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="7.3s">把两颗心穿在一起。</p>
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="8.3s">你的过去，我没能参与，</p>
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="9.3s">你的未来,我想和你一起到底。</p>
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="10.3s">爱，没有理由，缘于内心悸动，</p>
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="11.3s">情，没有借口，缘于千次回眸。</p>
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="12.3s">爱很简单：一个你，一心一意。</p>
              </div>
          </div>
          <div class="swiper-slide" id="four">
              <div>
                  <p class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="0.3s">往后余生</p>
                  <p class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="1.3s">风雪是你</p>
                  <p class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="2.3s">荣华是你</p>
                  <p class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="3.3s">心底温柔是你</p>
              </div>
          </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
      </div>
      <script src="./js/swiper.min.js"></script>
      <script src="./js/snow.js"></script>
      <script>
          var i=0;
        var swiper = new Swiper('.swiper-container', {
          direction: 'vertical',
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
          on:{
            init: function(){
                swiperAnimateCache(this); //隐藏动画元素 
                swiperAnimate(this); //初始化完成开始动画
            }, 
            slideChangeTransitionEnd: function(){ 
                swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
            } 
            }
        });
      </script>
</body>
</html>
